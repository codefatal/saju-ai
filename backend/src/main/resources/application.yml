spring:
  application:
    name: everyone-saju-ai
  datasource:
    url: ${DATABASE_PUBLIC_URL:jdbc:postgresql://hopper.proxy.rlwy.net:12057/railway}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:lziMzFbYNcJYLFEFMNCslwHTbFLHAUmN}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8888
  servlet:
    context-path: /

gemini:
  api:
    key: ${GEMINI_API_KEY:your-api-key-here}

jwt:
  secret: ${JWT_SECRET:your-secret-key-min-256-bits-long-for-security-purposes}
  access-token-expiration: 3600000  # 1시간 (ms)
  refresh-token-expiration: 604800000  # 7일 (ms)

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8888/api/auth/oauth/google/callback}
    token-uri: https://oauth2.googleapis.com/token
    userinfo-uri: https://www.googleapis.com/oauth2/v2/userinfo
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8888/api/auth/oauth/kakao/callback}
    token-uri: https://kauth.kakao.com/oauth/token
    userinfo-uri: https://kapi.kakao.com/v2/user/me

logging:
  level:
    com.sajuai: DEBUG
