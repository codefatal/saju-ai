spring:
  application:
    name: everyone-saju-ai
  datasource:
    url: jdbc:h2:mem:sajudb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8888

gemini:
  api:
    key: ${GEMINI_API_KEY:your-api-key-here}

logging:
  level:
    com.sajuai: DEBUG
