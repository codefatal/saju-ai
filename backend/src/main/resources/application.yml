spring:
  application:
    name: everyone-saju-ai
  datasource:
    url: jdbc:h2:mem:sajudb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8888
  servlet:
    context-path: /

gemini:
  api:
    key: ${GEMINI_API_KEY:your-api-key-here}

jwt:
  secret: ${JWT_SECRET:your-secret-key-min-256-bits-long-for-security-purposes}
  access-token-expiration: 3600000  # 1시간 (ms)
  refresh-token-expiration: 604800000  # 7일 (ms)

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8888/api/auth/oauth/google/callback}
    token-uri: https://oauth2.googleapis.com/token
    userinfo-uri: https://www.googleapis.com/oauth2/v2/userinfo
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8888/api/auth/oauth/kakao/callback}
    token-uri: https://kauth.kakao.com/oauth/token
    userinfo-uri: https://kapi.kakao.com/v2/user/me

logging:
  level:
    com.sajuai: DEBUG
