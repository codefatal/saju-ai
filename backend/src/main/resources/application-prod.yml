spring:
  application:
    name: everyone-saju-ai
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: ${PORT:3000}

gemini:
  api:
    key: ${GEMINI_API_KEY}

logging:
  level:
    com.sajuai: INFO
    root: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
