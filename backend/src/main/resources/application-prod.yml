spring:
  application:
    name: everyone-saju-ai
  datasource:
    url: ${DATABASE_URL}?sslmode=require
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

gemini:
  api:
    key: ${GEMINI_API_KEY}

logging:
  level:
    com.sajuai: INFO
    root: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
