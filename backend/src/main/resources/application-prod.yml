spring:
  application:
    name: everyone-saju-ai
  datasource:
    url: ${DATABASE_PUBLIC_URL}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8888

gemini:
  api:
    key: ${GEMINI_API_KEY}

logging:
  level:
    com.sajuai: INFO
    root: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
